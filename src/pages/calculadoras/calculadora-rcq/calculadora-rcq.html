<ion-header>

  <ion-navbar>
    <ion-title>calculadoraRCQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Sexo</ion-label>
            <ion-select [(ngModel)]="rcq.sexo" interface="popover">
              <ion-option value="masc">Masculino</ion-option>
              <ion-option value="fem">Feminino</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
          
          <ion-input for="cintura" type="float" placeholder="Circunferência da Cintura"[(ngModel)]="rcq.cintura"></ion-input>
        </ion-item>
      
        <ion-item>
          
          <ion-input for="quadril" type="float" placeholder="Circunferência do Quadril"[(ngModel)]="rcq.quadril"></ion-input>
        </ion-item>
        <p></p>
       
        <ion-item>
            <button ion-button (click)="calcula_rcq()">Calcular</button>
          </ion-item>
    </ion-list>

</ion-content>
