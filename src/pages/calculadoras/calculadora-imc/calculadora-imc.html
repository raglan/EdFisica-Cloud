<ion-header>

  <ion-navbar>
    <ion-title>calculadoraIMC</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
  <ion-list>
    <ion-item>
      <ion-label>Sexo</ion-label>
        <ion-select [(ngModel)]="imc.sexo" interface="popover">
          <ion-option value="masc">Masculino</ion-option>
          <ion-option value="fem">Feminino</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      
      <ion-input for="altura" type="number" placeholder="Altura em metros"[(ngModel)]="imc.altura"></ion-input>
    </ion-item>
    <ion-item>
      
      <ion-input for="peso" type="number" placeholder="Peso em Kg"[(ngModel)]="imc.peso"></ion-input>
     
    </ion-item>
    

    <ion-item>
      <button ion-button (click)="calcula_imc()">Calcular</button>
    </ion-item>
  </ion-list>
    
    
  
    



</ion-content>
