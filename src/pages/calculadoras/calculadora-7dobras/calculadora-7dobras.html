<ion-header>

  <ion-navbar>
    <ion-title>calculadora7DOBRAS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Sexo</ion-label>
            <ion-select [(ngModel)]="setesexo" interface="popover">
              <ion-option value="masc">Masculino</ion-option>
              <ion-option value="fem">Feminino</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input for="idade" type="number" placeholder="Idade"[(ngModel)]="idade"></ion-input>
        </ion-item>
        <ion-row>
            <ion-item>
             <ion-input for="Subescapular" type="number" placeholder="Subescapular"[(ngModel)]="subescapular"></ion-input>
            </ion-item>                        
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-input for="Triceps" type="number" placeholder="Triceps"[(ngModel)]="triceps"></ion-input>   
            </ion-item>                        
        </ion-row>
        <ion-row>
            <ion-item>
                    <ion-input for="Peitoral" type="number" placeholder="Peitoral"[(ngModel)]="peitoral"></ion-input> 
            </ion-item>                        
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-input for="AxilarMedia" type="number" placeholder="Axilar média"[(ngModel)]="axilarMedia"></ion-input>
            </ion-item>                        
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-input for="SupraIliaca" type="number" placeholder="Supra-ilíaca"[(ngModel)]="supraIliaca"></ion-input>
            </ion-item>                        
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-input for="Abdomem" type="number" placeholder="Abdomem"[(ngModel)]="abdomem"></ion-input>
            </ion-item>                        
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-input for="FemuralMedio" type="number" placeholder="Femural médio"[(ngModel)]="femuralMedio"></ion-input>
            </ion-item>                        
        </ion-row>
        
        
        
        <ion-row>
                <ion-item>
                        <button ion-button (click)="calcula_seteDobras()">Calcular</button>
                </ion-item>
        </ion-row> 

    </ion-list>


</ion-content>
