<ion-header>

  <ion-navbar>
    <ion-title>calculadoraFCM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item>
        <ion-label>Sexo</ion-label>
          <ion-select [(ngModel)]="fcm.sexo" interface="popover">
            <ion-option value="masc">Masculino</ion-option>
            <ion-option value="fem">Feminino</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          
          <ion-input for="idade" type="number" placeholder="Idade"[(ngModel)]="fcm.idade"></ion-input>
         
        </ion-item>
        

        <ion-item>
          <button ion-button (click)="calcula_fcm()">Calcular</button>
        </ion-item>


  </ion-list>
</ion-content>
