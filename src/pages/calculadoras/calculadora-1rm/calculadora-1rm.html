
<ion-header>
  <ion-navbar>
    <ion-title>calculadora1RM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     
    <ion-row>
        <ion-item>
         <ion-input for="Peso" type="number" placeholder="Peso"[(ngModel)]="Peso"></ion-input>
        </ion-item>                        
    </ion-row>
    <ion-item>
      <ion-input for="Max de repeticoe" type="number" placeholder="Max de repeticoes"[(ngModel)]="Max"></ion-input>
    </ion-item>
    <ion-row>
      <ion-item>
              <button ion-button (click)="calcula_umrm()">Calcular</button>
      </ion-item>
    </ion-row> 
      
  </ion-list>
</ion-content>
