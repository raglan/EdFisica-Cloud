
<ion-header>
  <ion-navbar>
    <ion-title>calculadora1RM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-input for="peso" type="number" placeholder="Peso total em kg"[(ngModel)]="umrm.peso"></ion-input>
        
      </ion-item>
    
      <ion-item>
          <ion-input for="repeticoes" type="number" placeholder="Máximo de Repetições"[(ngModel)]="umrm.repeticoes"></ion-input> 
        
      </ion-item>
      <ion-item>
          <button ion-button (click)="calcula_umrm()">Calcular</button>
      </ion-item>
  </ion-list>
</ion-content>
